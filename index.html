<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management System</title>
</head>
<body>
  <div id="loginContainer">
    <h1>Login</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button onclick="login()">Login</button>
  </div>

  <div id="customerListContainer" style="display: none;">
    <h1>Customer List</h1>
    <table border="1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Street</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
      <tbody id="customerListTableBody"></tbody>
    </table>
    <br>
    <button onclick="showCreateCustomerForm()">Add New Customer</button>
  </div>

  <div id="createCustomerContainer" style="display: none;">
    <h1>Create New Customer</h1>
    <form id="createCustomerForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
      <br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
      <br>
      <label for="street">Street:</label>
      <input type="text" id="street" required>
      <br>
      <label for="address">Address:</label>
      <input type="text" id="address" required>
      <br>
      <label for="city">City:</label>
      <input type="text" id="city" required>
      <br>
      <label for="state">State:</label>
      <input type="text" id="state" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <br>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" required>
      <br>
      <button type="submit">Create Customer</button>
      <button type="button" onclick="cancelCreateCustomer()">Cancel</button>
    </form>
  </div>

  <div id="updateCustomerContainer" style="display: none;">
    <h1>Update Customer</h1>
    <form id="updateCustomerForm">
      <label for="updateFirstName">First Name:</label>
      <input type="text" id="updateFirstName" required>
      <br>
      <label for="updateLastName">Last Name:</label>
      <input type="text" id="updateLastName" required>
      <br>
      <label for="updateStreet">Street:</label>
      <input type="text" id="updateStreet" required>
      <br>
      <label for="updateAddress">Address:</label>
      <input type="text" id="updateAddress" required>
      <br>
      <label for="updateCity">City:</label>
      <input type="text" id="updateCity" required>
      <br>
      <label for="updateState">State:</label>
      <input type="text" id="updateState" required>
      <br>
      <label for="updateEmail">Email:</label>
      <input type="email" id="updateEmail" required>
      <br>
      <label for="updatePhone">Phone:</label>
      <input type="text" id="updatePhone" required>
      <br>
      <button type="submit">Update Customer</button>
      <button type="button" onclick="cancelUpdateCustomer()">Cancel</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
